<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="drawing-area"></div>


        <div class="options">
            <button type="button" class="pen">PEN</button>
            <button type="button" class="marker">MRKR</button>
            <button type="button" class="rainbow">RNBW</button>
        </div>

        <div class="sizes">
            <button type="button" id="small">16x16</button>
            <button type="button" id="medium">32x32</button>
            <button type="button" id="large">64x64</button>
        </div>

        <button type="button" class="clear">CLEAR</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
