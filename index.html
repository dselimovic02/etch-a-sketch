<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Setch | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drawing-area">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="options">
        <button type="button" class="pen">CLEAR</button>
        <button type="button" class="marker">CLEAR</button>
        <button type="button" class="rainbow">CLEAR</button>
    </div>
    <div class="sizes">
        <button type="button" class="small">16x16</button>
        <button type="button" class="medium">32x32</button>
        <button type="button" class="large">64x64</button>
    </div>
    <button type="button" class="clear">CLEAR</button>
    <script src="script.js"></script>
</body>
</html>
